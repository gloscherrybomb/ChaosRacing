name: Process Race Results

on:
  repository_dispatch:
    types: [new_race_result]
  workflow_dispatch:  # Allow manual triggering
  push:
    paths:
      - 'race_results/*.csv'  # Trigger when CSV files are added

# âœ… Ensure the workflow token can push commits
permissions:
  contents: write

jobs:
  process-results:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out with full history so we can reset safely and push
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Configure git identity for commits
      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 3) Always start from the latest remote to avoid merge conflicts
      - name: Sync to origin/main
        run: |
          git fetch origin main
          git checkout main
          git reset --hard origin/main
          git clean -fdx

      # 4) ðŸ‘‡ Your existing generation step(s).
      # Replace the placeholder command with whatever creates/updates
      # general_classification/general_classification.csv
      - name: Generate general classification
        run: |
          echo "Replace this block with your real generation command(s)"
          # Example:
          # python scripts/process_results.py race_results/*.csv --out general_classification/general_classification.csv
          # or: ./scripts/generate_general_classification.sh

      # 5) Commit & push only if there are changes
      - name: Commit and push if changed
        run: |
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Update general classification [$(date -u +'%Y-%m-%d %H:%M:%S UTC')]"
            git push
          else
            echo "No changes to commit"
          fi
