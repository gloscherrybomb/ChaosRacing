<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Racing - Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2f4a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #ffffff;
        }

        .header-container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 1s ease-in;
        }

        .header-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            margin: 0 auto 30px;
            display: block;
        }

        .tagline {
            font-size: 1.4em;
            font-weight: 300;
            letter-spacing: 2px;
            color: #00d9ff;
            text-shadow: 0 0 15px rgba(0, 217, 255, 0.5);
        }

        .portal-container {
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
            animation: slideUp 1s ease-out;
        }

        .link-card {
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 0;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            min-height: 200px;
            display: flex;
            align-items: center;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.3) 100%);
            transition: all 0.3s ease;
            z-index: 1;
        }

        .link-card:hover::before {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.2) 100%);
        }

        .link-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.5);
        }

        /* MSR Challenge Card */
        .msr-card {
            background-image: url('msrheader.png');
        }

        .msr-card:hover {
            box-shadow: 0 15px 50px rgba(93, 147, 112, 0.5);
            border-color: rgba(93, 147, 112, 0.8);
        }

        /* BNCS Card */
        .bncs-card {
            background-image: url('banner.png');
        }

        .bncs-card:hover {
            box-shadow: 0 15px 50px rgba(212, 165, 116, 0.5);
            border-color: rgba(212, 165, 116, 0.8);
        }

        .card-content {
            flex: 1;
            padding: 40px 50px;
            position: relative;
            z-index: 2;
        }

        .card-content h2 {
            font-size: 2.2em;
            margin-bottom: 15px;
            color: #ffffff;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .card-content p {
            font-size: 1.15em;
            color: #ffffff;
            line-height: 1.6;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
            max-width: 600px;
        }

        .link-arrow {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3em;
            color: #ffffff;
            transition: all 0.3s ease;
            opacity: 0.8;
            z-index: 2;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .link-card:hover .link-arrow {
            transform: translateY(-50%) translateX(10px);
            opacity: 1;
        }

        .tech-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(90deg, rgba(0, 217, 255, 0.03) 0px, transparent 1px, transparent 40px, rgba(0, 217, 255, 0.03) 41px),
                repeating-linear-gradient(0deg, rgba(0, 217, 255, 0.03) 0px, transparent 1px, transparent 40px, rgba(0, 217, 255, 0.03) 41px);
            pointer-events: none;
            z-index: -1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header-image {
                max-width: 100%;
            }

            .tagline {
                font-size: 1.1em;
            }

            .link-card {
                min-height: 180px;
            }

            .card-content {
                padding: 30px 25px;
            }

            .card-content h2 {
                font-size: 1.6em;
            }

            .card-content p {
                font-size: 1em;
            }

            .link-arrow {
                right: 25px;
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <div class="tech-pattern"></div>
    
    <div class="header-container">
        <img src="iVChaosBanner.png" alt="Chaos Racing" class="header-image">
        <div class="tagline">Racing on TrainingPeaks Virtual</div>
    </div>

    <div class="portal-container">
        <a href="msrchallenge.html" class="link-card msr-card">
            <div class="card-content">
                <h2>La Primavera - MSR Challenge</h2>
                <p>1 month. The best 30km in professional cycling. Give it your best shot!</p>
            </div>
            <span class="link-arrow">→</span>
        </a>

        <a href="bncs.html" class="link-card bncs-card">
            <div class="card-content">
                <h2>British National Circuit Series</h2>
                <p>Standings, schedule and racebook</p>
            </div>
            <span class="link-arrow">→</span>
        </a>
    </div>
</body>
</html>
